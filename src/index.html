<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/mold-design.esm.js"></script>
  <script nomodule src="/build/mold-design.js"></script>

</head>
<body>
  <div style="display: flex; width: 100%; height: 100%; background-color: #303135; padding: 32px;">
    <md-box shadow="inner"></md-box>
    <md-box shadow="outer"></md-box>
  </div>
  <div style="display: flex; width: 100%; height: 100%; background-color: #edf0f3; padding: 32px;">
    <md-box theme="light" shadow="inner"></md-box>
    <md-box theme="light" shadow="outer"></md-box>
  </div>


</body>
</html>
